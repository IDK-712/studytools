<!DOCTYPE html>
<html>
<head>
  <title>Study Tools</title>
</head>
<body>
  <h2>Simple Web Proxy</h2>
  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter URL" style="width:300px;">
    <button type="submit">Go</button>
  </form>
  <iframe id="proxyFrame" src="" style="width:100%; height:80vh; border:none; margin-top:10px;"></iframe>

  <script>
    const form = document.getElementById('proxyForm');
    const urlInput = document.getElementById('urlInput');
    const proxyFrame = document.getElementById('proxyFrame');

    form.addEventListener('submit', e => {
      e.preventDefault();
      let url = urlInput.value.trim();
      if (!url.startsWith('http')) {
        url = 'http://' + url;
      }
      // Use a public CORS proxy to bypass restrictions
      proxyFrame.src = 'https://corsproxy.io/?' + encodeURIComponent(url);
    });
  </script>
</body>
</html>
